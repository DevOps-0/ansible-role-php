---
# php versions supported versions 7.0>
php_version: 7.3
centos_php_version: 73
amazonlinux_php_version: 7.3

# configurations
php_dir: "/etc/php/{{ php_version }}"
php_fpm_dir: "/etc/php/{{ php_version }}/fpm"
php_fpm_dir_amazon: "/etc/php-fpm.d"
php_dir_amazon: "/etc/php.d"

php_dir_centos: "/etc/opt/remi/php{{centos_php_version}}/php.d"
php_fpm_dir_centos: "/etc/opt/remi/php{{centos_php_version}}/php-fpm.d"

log_path: /var/log/php

# state
state: present

# install php for apache web server
is_web_server_is_apache: true



